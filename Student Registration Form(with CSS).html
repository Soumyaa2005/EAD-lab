<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
<h1>Student Registration</h1>
<head>
<style>
body {
  border: 1px solid black;
  background-color: rgb(221, 239, 245);
  padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
  text-align: center;
}
input[type="submit"] {
    background-color: #4CAF50;  
    color: white;               
    padding: 10px 20px;         
    border: none;               
    border-radius: 4px;        
    cursor: pointer;           
}

input[type="submit"]:hover {
    background-color: #45a049;  
}

</style>
</head>

<form>
    <label for="sname">Student name: </label><br>
    <input type="text" id="sname" name="sname"><br>
    <label for="rno">Roll number: </label><br>
    <input type="number" id="rno" name="rno"><br>
    <label for="email">Email: </label><br>
    <input type="email" id="email" name="email"><br>
    <label for="pno">Phone number: </label><br>
    <input type="tel" id="pno" name="pno"><br>
    <label for="gender">Gender: </label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <label for="branch">Branch: </label><br>
    <select id="branch" name="branch">
        <option value="">  </option>
        <option value="cse">Computer Science</option>
        <option value="ece">Electronics</option>
        <option value="eee">Electrical</option>
        <option value="mech">Mechanical</option>
        <option value="civil">Civil</option>
    </select><br><br>
    <input type="submit" value="submit">
</form>
</html>
