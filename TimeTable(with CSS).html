<!DOCTYPE html>
<html>
<head>
    <title>Simple Time Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th{
            background-color: #a6cad4;
        }
                tr:nth-child(odd) {
            background-color: #f2f2f2;  
        }
        tr:nth-child(even) {
            background-color: #ffffff;  
        }
    </style>
</head>
<body>
    <h1>Time Table</h1>
    <table>
        <tr>
            <th>Timings</th>
            <th>09:10 - 10:10</th>
            <th>10:10 - 11:10</th>
            <th>11:15 - 12:15</th>
            <th>12:15 - 01:00</th>
            <th>01:00 - 02:00</th>
            <th>02:00 - 03:00</th>
            <th>03:05 - 04:05</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td colspan="2">EAD lab</td>
            <td>FLAT</td>
            <td rowspan="5">LUNCH</td>
            <td>ML</td>
            <td>CS</td>
            <td>SE</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="2">ML lab</td>
            <td>EAD</td>
            <td>LUNCH</td>
            <td>CN</td>
            <td colspan="2">CC lab</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>CS</td>
            <td>EAD</td>
            <td>CT Lab</td>
            <td>CT Lab</td>
            <td>SE</td>
            <td>ML</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>FLAT</td>
            <td>CN</td>
            <td>CN Lab</td>
            <td>CN Lab</td>
            <td>ML</td>
            <td>EAD</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td>SE</td>
            <td>Library</td>
            <td>Sports</td>
            <td>CS</td>
            <td>FLAT</td>
            <td>CN</td>
        </tr>
    </table>
</body>
</html>
