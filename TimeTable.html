<!DOCTYPE html>
<html>
<head>
    <title>Simple Time Table</title>
    <style>
        table {
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Time Table</h1>
    <table>
        <tr>
            <th>Timings</th>
            <th>09:10 - 10:10</th>
            <th>10:10 - 11:10</th>
            <th>11:15 - 12:15</th>
            <th>12:15 - 01:00</th>
            <th>01:00 - 02:00</th>
            <th>02:00 - 03:00</th>
            <th>03:05 - 04:05</th>
        </tr>
        <tr>
            <th>Subject</th>
            <td>EAD lab</td>
            <td>EAD lab</td>
            <td>FLAT</td>
            <td>LUNCH</td>
            <td>ML</td>
            <td>CS</td>
            <td>SE</td>
        </tr>
    </table>
</body>
</html>
